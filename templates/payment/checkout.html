<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}
  <h1>Checkout</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <!-- <th>Payment Method</th>
        <th>Date</th>
        <th>Status</th>
        <th>Description</th> -->
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price }}</td>
          <!-- <td>{{ item.payment.payment_method }}</td>
          <td>{{ item.payment.date }}</td>
          <td>{{ item.payment.get_status_display }}</td>
          <td>{{ item.payment.description }}</td> -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <h2>Total Price: {{ total_price }}</h2>
  <a href="{% url 'products_list_view' %}">Back to Products</a><br><br>
  <a href="{% url 'product_list_view' %}">Back to Cart</a>

{% endblock %}

</body>
</html>
