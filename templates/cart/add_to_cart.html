<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}
  <h1>Add to Cart</h1>
  <h2>{{ product.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add to Cart</button>
  </form>
  <a href="{% url 'products_list_view' %}">Back to Products</a>
{% endblock %}

</body>
</html>
