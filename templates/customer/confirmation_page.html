<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            border-radius: 100%;
        }
        p{
            font-weight: bold;
            font-size: 20px;
        }
        button{
            background-color: blue;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete this customer?</h1>
    <img src="{{customer.image.url}}" class="img"/>
    <p>Customer First Name: {{ customer.first_name }}</p>
    <p>Customer Last Name: {{ customer.last_name }}</p>
    <p>Customer email: {{ customer.email }}</p>
    <p>Customer phone Number: {{ customer.phone }}</p>
    <p>Customer password: {{ customer.password }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
