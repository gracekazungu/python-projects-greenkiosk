<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Review</title>
    <style>
        button{
            background-color: blue;
            padding: auto;
            color: aliceblue; 
            border-radius: 5px;
               }
    </style>
</head>
<body>
    <h1>Create Review</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button><br><br>
    </form>
    <div class="navigation">
        <a href="{% url 'review_list' %}">Back to Review List</a>
    </div>
</body>
</html>
