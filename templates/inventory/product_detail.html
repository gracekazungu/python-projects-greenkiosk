<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <style>
          .product-container {
            border: 1px solid #ccc;
            padding: 7%;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .product-price {
            font-weight: bold;
            font-size: 16px;
            color: blue;
        }
        .product-stock{
            font-weight: bold;
            font-size: 16px;
        }
        .img{
            width: 200px;
            height: 150px;
        }
        button{
            border-radius: 10px;
            background-color: rgb(93, 230, 93);
            padding: 8px;
        }
    </style>
</head>

<div class="product-container">
{% block content %}
<img src="{{ product.image.url }}" alt="{{ product.name }}"/>
<h1 class="product-name">{{ product.name }}</h1>
<h4 class="product-description">Product description: {{ product.description }}</h4>
<h4 class="product-price">Ksh {{ product.price }}</h4>
<h4 class="product_stock">Stock Available: {{ product.stock }}</h4>

  <!-- Add the "Add to Cart" form here -->
  <form method="post" action="{% url 'add_to_cart' product.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add to Cart</button>
  </form>
  <!-- <a href="{% url 'product_list_view' %}">Add To Cart</a><br><br> -->
  <a href="{% url 'products_list_view' %}">Back to Products</a><br><br>
  
  <a href="{% url 'login' %}">Checkout</a><br><br>
  <a href="{% url 'product_list_view' %}">View Cart</a>

{% endblock %}

</div>



</body>
</html>
