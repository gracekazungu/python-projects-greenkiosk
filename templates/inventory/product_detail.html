<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          .product-container {
            border: 1px solid #ccc;
            padding: 7%;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .product-price {
            font-weight: bold;
            font-size: 16px;
            color: blue;
        }
        .product-stock{
            font-weight: bold;
            font-size: 16px;
        }
        .img{
            width: 200px;
            height: 150px;
        }
        button{
            border-radius: 10px;
            background-color: rgb(93, 230, 93);
            padding: 8px;
        }
    </style>
</head>

<div class="product-container">
  <img src="{{ product.image.url }}" alt="{{ product.name }}"/>

  <h1 class="product-name">{{ product.name }}</h1>
  <h4 class="product-description">Product description: {{ product.description }}</h4>
  <h4 class="product-price">Ksh {{ product.price }}</h4>
  <h4 class="product_stock">Stock Available: {{ product.stock }}</h4>
  <button><a href="{% url 'product_list_view' %}">Add to Cart</a></button><br><br>
  <!-- <button onclick="addToCart()">Add to Cart</button> -->
  <a href="{% url 'product_list_view' %}">View Cart</a>
</div>
